<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    
    <p>
        <label for="inum1">Número 1:</label>
        <input type="number" name="num1" id="inum1" oninput="soma()">
    </p>

    <p>
        <label for="inum2">Número 2:</label>
        <input type="number" name="num2" id="inum2" oninput="soma()">
    </p>

    <p id="resultado">
        Soma:
        <output id="resultado">
            0
        </output>
    </p>

    <script>
        function soma(){
            let num1 = document.querySelector('input#inum1')
            let num2 = document.querySelector('input#inum2')
            let soma = document.querySelector('output#resultado')

            soma.value = Number(num1.value) + Number(num2.value)


        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor e Sucessor</title>
    <style>
        span{
            padding: 2px;
            margin: 3px;
            border: 1px solid rgb(128, 106, 106);
        }

        p#result{
            display: flex;
            justify-content: left;
            flex-wrap: wrap;
        }

    </style>
</head>
<body>
    <h1>Digite um n√∫mero</h1>
    <input type="number" name="num" id="inum" autofocus oninput="sequencia(this.value)" onclick="this.value = ''">

    <p id="result"></p>
    <script>
        function sequencia(numero){
            let lista = []
            let result = document.querySelector('p#result')
            let caixa = document.querySelector('input#inum')

            result.innerHTML = ''

            for(let i = 0; i<10; i++){
                lista[i] = Number(numero)+i
            }
            for(let i=0; i<10; i++){
                lista.unshift(Number(numero)-i)
            }
            for(i in lista){
                result.innerHTML += ` <span id=span${lista[i]}>${lista[i]}</span>`
            }
            let elemento_numero = document.querySelector(`span#span${numero}`)

            elemento_numero.style.backgroundColor = '#75b674'
            

        }
    </script>
</body>
</html>

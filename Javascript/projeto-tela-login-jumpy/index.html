<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login DNC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">

</head>
<body>

    <main>
        <section class="logo-dnc">
            <img src="images/dnc.svg" alt="logo-dnc">
        </section>

        <section id="descrition">
            <h1><img src="images/jumpy.svg" alt="jumpy_logo"></h1>
            <h2>Bem vinde ao Jumpy!</h2>
        </section>

        <section id="formulario">
            <form method="POST">
                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" name="nome" placeholder="Insira seu Nome aqui" required id="nome_completo">
                    <div class="name error"></div>
                </div>

                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id='email' placeholder="name@exemple.com" required>
                </div>

                <div>
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="(55) 95555 5555" required>
                    <div class="tel error"></div>
                </div>

                <div>
                    <label for="cpf">CPF: </label>
                    <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" required id="cpf">
                    <div class="cpf error"></div>
                </div>


                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" placeholder="*********" required id="password">
                </div>

                <button class="submit-button" type="submit">Cadastrar</button>
                <div id="errorMsg"></div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão</title>
    <style>
         body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        table{
            border-collapse: collapse;
            box-shadow: 7px 7px 1px rgba(0, 0, 0, 0.541);
            MARGIN: 50PX;
        }

        td, th{
            border: 1px solid rgba(0, 0, 0, 0.344);
            padding: 10px;
            text-align: center;
            
        }

        th{
            background-color: lightgray;
            
        }
    </style>
</head>
<body>
    <h1>Convertor de Moedas</h1>
    <input type="number" name="dinheiro" id="idinheiro" oninput="converter(this.value, imoeda1.value, imoeda2.value)">
    <select name="moeda1" id="imoeda1" onselect="converter(idinheiro.value, this.value, imoeda2.value)">
        <option value="real">R$</option>
        <option value="dolar">$</option>
        <option value="euro">€</option>
        <option value="won">₩</option>
        <option value="yen">¥</option>
    </select><br>
    <input type="number" name="dinheiro2" id="idinheiro2">
    <select name="moeda2" id="imoeda2" onselect="converter(idinheiro.value, imoeda1.value, imoeda2.value)">
        <option value="real">R$</option>
        <option value="dolar">$</option>
        <option value="euro">€</option>
        <option value="won">₩</option>
        <option value="yen">¥</option>
    </select><br>
    <table>
        <thead>
            <th>R$</th>
            <th>$</th>
            <th>€</th>
            <th>₩</th>
            <th>¥</th>
        </thead>
        <tbody>
            <tr>
                <td id="td0"></td>
                <td id="td1"></td>
                <td id="td2"></td>
                <td id="td3"></td>
                <td id="td4"></td>
            </tr>
        </tbody>
    </table>

    <script>
        // recebe valor e a moeda do valor
        function converter(valor, moeda, moeda_alvo){
            valor = Number(valor)

            // fatores para converter de qualquer moeda para real
            let converter_real = {'real': 1, 'dolar': 5.36, 'euro': 5.52, 'won': 0.0040, 'yen': 0.038}
            valor_real = valor*converter_real[moeda]

            //valor na moeda_alvo
            valor_final = valor_real*(1/converter_real[moeda_alvo])

            var resultado = document.querySelector('input#idinheiro2')
            resultado.value = Math.round(valor_final*1000)/1000
        }
    </script>
</body>
</html>

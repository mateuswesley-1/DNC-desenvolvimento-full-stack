<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pesquisador de Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
        <nav class="navbar bg-dark text-white">
            <div>
              <a class="navbar-brand" href="#">
                <img src="makima.jpg" alt="Bootstrap" width="60">
              </a>
            </div>
          </nav>
          <h1 class="text-center p-3">Procurador de Países</h1>
    </header>
    <main>
        <div class="input-group mb-3 container">
            <input type="text" class="form-control" placeholder="Ex: Brazil" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Pesquisar</button>
          </div>

          <div class="card container text-center" style="width: 18rem;">
            <img src="makima.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Makima</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><strong>Capital</strong> <p id="capital">Linda</p></li>
              <li class="list-group-item"><strong>Continente</strong> <p id="continente">Sua casa</p></li>
              <li class="list-group-item"><strong>População</strong> <p id="populacao">1</p></li>
            </ul>
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>

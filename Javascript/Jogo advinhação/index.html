<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="tela1">
            <h1>Jogo da Adivinhação</h1>
            <p id="mensagem">Adivinhe o número entre 0 e 9</p>
            <form>
                <input type="text" name="num" id="inum">
                <button id="btnSorteio">Tentar</button>
            </form>
            <p id="tentativas">Tentativas: 0</p>
        </section>

        <section class="tela2 hide">
            <h2 id="textoFim">Acertou em 3 tentativas</h2>
            <button id="btnJogar">Jogar Novamente</button>
        </section>


    </main>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login HBO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="corpo">
        <header>
            <div>
                <span>Menu</span>
                <span>Pequisar</span>
            </div>
            <figure>
                <img src="imagens/hbo.png" alt="">
            </figure>
            <nav>
                <a href="">Assinar</a>
                <a href="">Entrar</a>
            </nav>
        </header>
        <main>
            <h1>Entrar</h1>
            <p>Você tem uma conta HBO Max?</p>
            <form action="" method="POST">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="email@dnc.group">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="*******">
                <button type="submit">Entrar</button>
            </form>
            <p>Você acessa a HBO Max por um provedor de TV, de internet ou celular?</p>
            <button id="provedor">Entrar como provedor</button>
        </main>
    </section>
</body>
</html>

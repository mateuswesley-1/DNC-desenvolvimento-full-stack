<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="post" autocomplete="on">
        <p>
            <label for="inum1">Número 1:</label>
            <input type="number" name="num1" id="inum1" oninput="isoma.innerHTML=Number(inum1.value)+Number(inum2.value)">
        </p>
        <p>
           <label for="inum2">Número 2:</label>
           <input type="number" name="num2" id="inum2" oninput="isoma.innerHTML=Number(inum1.value)+Number(inum2.value)"> 
        </p>
        <p>
            <label for="isoma">Soma: </label>
            <output id="isoma" name="soma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>

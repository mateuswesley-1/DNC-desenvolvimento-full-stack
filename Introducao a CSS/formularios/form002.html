<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <form action="cadastro.js" method="post">
        <p>
            <label for="iusu">Usu√°rio: </label>
            <input required minlength="5" maxlength="15" type="text" name="usu" id="iusu" size="15" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input required minlength="8" maxlength="22" type="password" name="senha" placeholder="8 caracteres" autocomplete='current-password' id="isenha">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
        
    </form>
</body>
</html>
